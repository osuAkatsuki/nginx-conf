user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
        worker_connections 1000;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;
        client_max_body_size 20M;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        log_format main '$http_CF_Connecting_IP - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        ##
        # Connection header for WebSocket reverse proxy
        ##
        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # osu!Akatsuki Settings
        ##

        # NOTE: we block any non-cloudflare ips with iptables
        #       the script is at /home/akatsuki/whitelist_cloudflare_ips.sh

        # deny any connections without a host header
        server {
                listen      80;
                server_name "";
                return      444;
        }

        # define rate limiting zones
        limit_req_zone $http_CF_Connecting_IP zone=api_zone:10m rate=10r/s;

        ##
        # Virtual Host Configs
        ##
        include /etc/nginx/sites-enabled/*.conf;
}



server {
    listen 80;
    server_name akatsuki.pw akatsuki.gg;

    # Akatsuki cheater panel API
    location /ac/ {
        limit_req zone=api_zone burst=10 nodelay;
        limit_req_status 429;

        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        proxy_pass http://cheater_panel_api;
    }

    # Pinned scores API
    location /api/v1/pinned/ {
        limit_req zone=api_zone burst=10 nodelay;
        limit_req_status 429;

        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        #add_header Access-Control-Allow-Origin "https://akatsuki.gg";
        add_header Access-Control-Allow-Origin "https://akatsuki.pw" always;

        proxy_pass http://pinned_api/pinned/;
    }

    # Redirect /rx/u/ to /u?rx=1
    location ~ ^/rx/u/(?<id>\d+)$ {
        return 302 $scheme://akatsuki.gg/u/$id?rx=1;
    }

    # Redirect osu! beatmap listings to Bancho
    location ~ ^/beatmaps/(?<id>\d+)$ {
        return 302 $scheme://osu.ppy.sh/b/$id;
    }

    # Redirect osu! beatmapset listings to Bancho
    location ~ ^/beatmapsets/(?<id>\d+)$ {
        return 302 $scheme://osu.ppy.sh/s/$id;
    }

    # Redirect downloads to the score sserver
    location /d/ {
        limit_req zone=api_zone burst=10 nodelay;
        limit_req_status 429;

        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        proxy_pass http://score_server;
    }

    # /web/replays for replay downloads (hanayo)
    location ~ ^/(?:web/replays|d)/\d+$ {
        limit_req zone=api_zone burst=10 nodelay;
        limit_req_status 429;

        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        proxy_pass http://score_server;
    }

    # Redirect osu! avatar edit to hanayo
    location /home/account/edit {
        return 302 $scheme://akatsuki.gg/settings/avatar;
    }

    # Redirect /api/ to akatsuki-api
    location /api/ {
        limit_req zone=api_zone burst=10 nodelay;
        limit_req_status 429;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'X-Ripple-Token';
        add_header 'Access-Control-Max-Age' '21600';
        #add_header Access-Control-Allow-Origin "https://akatsuki.gg";
        #add_header Access-Control-Allow-Origin "https://akatsuki.pw";

        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        proxy_pass http://akatsuki_api;
    }

    location /api/v1/profile-history {
        limit_req zone=api_zone burst=10 nodelay;
        limit_req_status 429;

        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'X-Ripple-Token';
        add_header 'Access-Control-Max-Age' '21600';

        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://profile_history_service;
    }

    # https://osu.ppy.sh/beatmapsets/1117775#osu/2334952 -> https://osu.ppy.sh/b/2334952
    rewrite ^/beatmapsets/\d+#osu/(\d+)/?$ /b/$1 last;

    location /static/ {
        #add_header Access-Control-Allow-Origin "akatest.space";
        alias /home/akatsuki/hanayo/web/static/;

    }

    location /discord {
        return 302 $scheme://discord.gg/5cBtMPW;
    }

    location /home/notifications {
        break;
    }

    location / {
        proxy_set_header X-Real-IP $http_CF_Connecting_IP;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        proxy_pass http://hanayo;
    }
}

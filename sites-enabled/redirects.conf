server {
    listen 80;
    server_name assets.akatsuki.pw assets.akatsuki.gg;

    location / {
        return 302 $scheme://assets.ppy.sh$request_uri;
    }
}

server {
    listen 80;
    server_name b.akatsuki.pw b.akatsuki.gg;

    location / {
        return 302 $scheme://b.ppy.sh$request_uri;
    }
}

